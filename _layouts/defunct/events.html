---
layout: default
---

<div id="post">
    <div class="events">
        {{ content }}
    </div>

    <div class="events">
        {% for post in site.categories['events'] %}
            {% if post.title != null %}
                <li><font face="monospace">{{ post.date | date_to_string }}
                <b><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></b></font>
                {% if post.type %}
                    <sup><code>{{ post.type }}</code></sup>
                {% endif %}
            {% endif %}
            <div>{{ post.prompt }}</div>
        {% endfor %}
    </div>
</div>
